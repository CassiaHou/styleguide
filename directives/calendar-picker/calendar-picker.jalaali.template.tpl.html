<wfm-calendar-picker-header class="con-row between-date-info-wrapper">
    <div class="con-flex" ng-class="{'notice-warning':!vm.isValid, 'notice-info':vm.isValid}">
        <div tabindex=0 class="context-menu card-context" ng-click="vm.selectToday()">
            <i class="mdi mdi-calendar-range"></i>
            <md-tooltip>{{'SelectToday' | translate}}</md-tooltip>
        </div>
        <span ng-if="vm.dateRangeText.length > 0">{{vm.dateRangeText}}</span>
    </div>
</wfm-calendar-picker-header>
<wfm-calendar-picker-body class="con-row">
    <div class="con-flex date-info-wrapper" ng-if="vm.singleDatePicker == undefined">
        <div class="transition-block" ng-class="{'transit-to-start': vm.isPickingStartDate, 'transit-to-end': vm.isPickingEndDate}"></div>
        <div class="select-date-info-wrapper pointer" ng-class="{'disabled': vm.disable=='start-date' || vm.disable=='all'}">
            <div class="select-date-info-inner" ng-click="vm.startToSelectStartDate()">
                <span class="date-info-label" translate>From</span>
                <h1 class="date-info jallali-start-date">{{vm.pickStartDate | persianDate:'fullDate'}}</h1>
            </div>
            <div class="clear-select-date-grow-out" ng-click="vm.resetStartDate()">
                <i class="mdi mdi-close"></i>
            </div>
        </div>
        <hr />
        <div class="select-date-info-wrapper pointer" ng-class="{'disabled': vm.disable=='end-date' || vm.disable=='all'}">
            <div class="select-date-info-inner" ng-click="vm.startToSelectEndDate()">
                <span class="date-info-label" translate>To</span>
                <h1 class="date-info jallali-end-date">{{vm.pickEndDate | persianDate:'fullDate'}}</h1>
            </div>
            <div class="clear-select-date-grow-out" ng-click="vm.resetEndDate()">
                <i class="mdi mdi-close"></i>
            </div>
        </div>
    </div>
    <div class="con-flex date-info-wrapper" ng-if="vm.singleDatePicker !== undefined">
        <div class="select-date-info-wrapper single-select-mode pointer" ng-class="{'selecting-date': vm.isPickingSingleDate}">
            <div class="select-date-info-inner">
                <span class="date-info-label" translate>SelectedDate</span>
                <h1 class="date-info">{{vm.pickDate | persianDate:'fullDate'}}</h1>
            </div>
            <div class="clear-select-date-grow-out" ng-click="vm.resetDate()">
                <i class="mdi mdi-close"></i>
            </div>
        </div>
    </div>
    <div class="con-flex date-info-calendar-wrapper">
        <persian-datepicker ng-model="vm.pickDate" ng-class="{'non-pointer':vm.disable === 'all', 'show-week-numbers': vm.options.showWeeks, 'hide-week-numbers': !vm.options.showWeeks, 'single-date-calendar': vm.singleDatePicker !== undefined}" ng-change="vm.switchDate()" show-weeks="vm.showWeek" custom-class="vm.options.customClass()"></persian-datepicker>
    </div>
</wfm-calendar-picker-body>
